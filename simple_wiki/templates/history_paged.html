{% load el_pagination_tags %}

{% lazy_paginate 30,30 object_list %}
{% for object in object_list %}
<div class="item">
    <i class="large write middle aligned icon"></i>
    <div class="content">
        <a class="header history-title" href="{% url 'wiki-article' object.title %}">{{ object.title }}</a>
        <div class="description"><a href="{% url 'wiki-historydetail' object.code %}">편집 내용 보기</a> | by {{ object.editor }} | {{ object.timestamp }}</div>
    </div>
</div>
{% endfor %}
{% show_more %}
