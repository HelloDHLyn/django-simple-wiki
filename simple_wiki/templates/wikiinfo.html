{% extends 'base.html' %}
{% block style %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'wiki.css' %}">
<script src="{% static 'wiki.js' %}"></script>
<script src="{% static 'shortcuts.js' %}"></script>
<title>위키 정보 | {{ wiki_name }}</title>
{% endblock %}
{% block content %}
<div class="ui left demo vertical inverted sidebar labeled icon menu">
    <a class="active item" href="{% url 'wiki-main' %}"><i class="home icon"></i>{{ wiki_name }}</a>
    <a class="item" href="{% url 'wiki-random' %}"><i class="random icon"></i>랜덤</a>
    <a class="item" href="{% url 'wiki-history' %}"><i class="history icon"></i>최근 변경</a>
</div>
<div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui container">
            <div class="ui large secondary inverted pointing menu">
                <a class="toc item">
                    <i class="sidebar icon" onclick="onClickMenu()"></i>
                </a>
                <a class="active item" href="{% url 'wiki-main' %}">{{ wiki_name }}</a>
                <a class="item" href="{% url 'wiki-random' %}">랜덤</a>
                <a class="item" href="{% url 'wiki-history' %}">최근 변경</a>
                <div class="right item wikiform titlebar" style="padding: 0">
                    <form class="ui form" name="wikiForm" method="post" action="{% url 'wikiapi-search' %}">
                        {% csrf_token %}
                        <div class="ui icon input">
                            <input class="navbar-search" type="text" name="title" placeholder="검색어를 입력...">
                            <i class="inverted circular search link icon" onclick="wikiForm.submit()"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>위키 정보</h1>
        <h2>문서 정보</h2>
        <div class="ui two statistics">
            <div class="statistic">
                <div class="label">총 문서 수</div>
                <div class="value"><i class="file text icon"></i> {{ article_count }}</div>
            </div>
            <div class="statistic">
                <div class="label">총 편집 횟수</div>
                <div class="value"><i class="write icon"></i> {{ modify_count }}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
